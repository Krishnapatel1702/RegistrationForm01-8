<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <!-- bootstrap - css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="logfun(); return false;">
    <div class="container border mt-5" >
         <h1 class="text-center mt-5">Login</h1>
         <form action="" class="mt-5 ">
             <div class="form-group row m-5">
                 <label for="loginemail" class="col-sm-2 col-form-label">E-MAIL:<sup class="text-danger">*</sup> </label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="loginemail" placeholder="enter email...">
                   <!-- <span id="loginsubmit" class="text-danger"></span> -->
                 </div>
             </div>
   
             <div class="form-group row m-5">
                   <label for="loginpassword" class="col-sm-2 col-form-label">PASSWORD:<sup class="text-danger">*</sup> </label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" id="loginpassword" placeholder="password...">
               
                   </div>
             
             
         </div>
         <div class="m-5 text-center">
             <div class="mb-3">
                 <span id="loginerr" class="text-danger p-2 text-center"></span>
             </div>
             <button type="button" class="btn btn-primary" onclick="loginsubmit();return false;">SUBMIT</button>
             <a href="./index.html">Sign Up</a>
 
         </div>
         </form>
 
     
    </div>
 
     <script>
     
     let localval = JSON.parse(localStorage.getItem("personDetails"));
     console.log(localval);
     let loginFlag = localStorage.getItem("newlogin");
     console.log(loginFlag);
 
     function logfun() {
     if (loginFlag == "trueval"){
        
         window.location.href = "./mainpage.html";
     }   
        
     }
 
 
 function loginsubmit(){
     let emailtext = document.getElementById("loginemail").value;
     let passwordtext = document.getElementById("loginpassword").value;
 
  
     console.log(emailtext);
     console.log(localval.logemail);
 
 if (emailtext == localval.logemail && passwordtext == localval.logpassword){
     localStorage.setItem("newlogin","trueval");
     window.location.href = "./mainpage.html";
  
 }
 else{
 
     document.getElementById("loginerr").innerHTML = "invalid email & password";
 }
 
 }
 
 
     </script>
 </body>
</html>
