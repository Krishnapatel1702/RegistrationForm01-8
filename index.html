<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
<!-- registration js -->
    <script src="./Form.js"></script>
<!-- bootstrap - css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

    <div class="container border mt-5">
        <h1 class="text-center mt-5">Registration Form</h1>
        <form class="mt-5">
            <div class="form-group row">
              <label for="inputfirstname" class="col-sm-2 col-form-label">FIRSTNAME:<sup class="text-danger">*</sup> </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputfirstname" placeholder="firstname..." onchange="myfirstname();">
                <span id="firstnameerr" class="text-danger"></span>
              </div>
            </div>

            <div class="form-group row">
                <label for="inputlastname" class="col-sm-2 col-form-label">LASTNAME:<sup class="text-danger">*</sup> </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputlastname" placeholder="lastname..."  onchange="mylastname();">
                  <span id="lastnameerr" class="text-danger"></span>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputemail" class="col-sm-2 col-form-label">E-MAIL:<sup class="text-danger">*</sup> </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputemail" placeholder="e-mail..." onchange="myemail();">
                <span id="emailerr" class="text-danger"></span>

                </div>
              </div>

              <div class="form-group row">
                <label for="inputpassword" class="col-sm-2 col-form-label">PASSWORD:<sup class="text-danger">*</sup> </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputpassword" placeholder="password..." onchange="mypasssword();">
                <ul id="passworderr" class="text-danger"></ul>

                </div>
              </div>

              <div class="form-group row">
                <label for="inputconfirmpassword" class="col-sm-2 col-form-label mb-1">CONFIRM-PASSWORD:<sup class="text-danger">*</sup> </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputconfirmpassword" placeholder="confirm-password..." onchange="myconfirmpasssword();">
                  <span id="confirmpassworderr" class="text-danger"></span>
                
                </div>
              </div>

              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">PHONE-NUMBER:<sup class="text-danger">*</sup> </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputphonenumber" maxlength="10"  placeholder="phone-number..." onchange="myphonenumber();">
                  <span id="phonenumbererr" class="text-danger"></span>
                
                </div>
              </div>

              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">GENDER:<sup class="text-danger">*</sup> </label>
                <div class="col">
                <div class="col-sm-1">
                  <input class="form-check-input" type="radio" name="male" id="inputgendermale" value="option1" onchange="mygender();">
                  <label  class="form-check-label" for="inputgendermale">Male</label>
                </div>
                <div class="col-sm-1">
                    <input class="form-check-input" type="radio" name="male" id="inputgenderfemale" value="option2" onchange="mygender();">
                    <label  class="form-check-label" for="inputgendermale">Female</label>
                  </div>
             <div id="gendererr" class="text-danger"></div>
                  </div>
                </div>
        
                <div class="text-center">
                  <input class=" btn btn-primary m-2" type="button" onclick="handlesubmit(); return false" id="btn1" value="SUBMIT">
                  <a href="./login.html">Signin</a>
                 </div>
                 </form>

        
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
